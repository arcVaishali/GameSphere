<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div id="container">

        <div id="ball"></div>
        <div id="rod1">Rod 1</div>
        <div id="rod2">Rod 2</div>

        <div class="instructions">
          <ul>
            <li>
              Use "ENTER" key for starting the game.
            </li>
            <li>
              Use "D" key for moving rods in right direction.
            </li>
            <li>
              Use "A" key for moving rods in left direction.
            </li>
            <li>
              Use "V" for increasing the ball speed in the ongoing game.
            </li>
            <li>
              You will get a score of 100 whenever you hit the ball. 
            </li>
          </ul>
        </div>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">SCORE</h5>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary"><a href="index.html">New Game</a></button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <!-- Adding back home page link in below a tag -->
                    <a href="">Back To Home</a>
                  </button>
                </div>
              </div>
            </div>
          </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
