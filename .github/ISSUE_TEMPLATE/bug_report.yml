name: Bug Report ü™≤
description: Report your bug by filling teh information given below
title: "[Bug]: "

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: bug-description
    attributes:
      label: Give a brief about the bug ‚úçÔ∏è
      description: Enter a brief description about the bug report
      placeholder: Please include a summary, also include relevant motivation and context. 
      value: "Description"
    validations:
      required: true
  - type: textarea
    id: behaviors
    attributes:
      label: What is the expected behavior? ü§î
      description: Enter the expected behavior of bug
      placeholder: Please include a summary, also include relevant motivation and context. 
      value: "Description"
    validations:
      required: true
  - type: textarea
    id: instructions
    attributes:
      label: Provide step by step information reproduce the bug üìÑ
      description: Enter the description on how you plan to find the bug's solution
      placeholder: Please include a summary, also include relevant motivation and context. 
      value: "Description"
    validations:
      required: true
  - type: dropdown
    id: contribution
    attributes:
      label: Select The Game Type
      multiple: true
      options:
        - Multiplayer
        - Single Player
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [CODE OF CONDUCT](https://github.com/Aman1-coder/GameSphere/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I follow [CONTRIBUTING GUIDELINE](https://github.com/Aman1-coder/GameSphere/blob/main/CODE_OF_CONDUCT.md) of this project.
          required: true
